<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | jaket aa</title>
    <link rel="icon" href="img/logo_CQ_RBG.png" type="image/svg+xml" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-emerald-100 to-violet-200 font-sans">
    <section class="flex items-center justify-center min-h-screen px-4">
      <div
        class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl max-w-4xl w-full flex flex-col md:flex-row overflow-hidden border border-violet-300"
      >
        <!-- Image -->
        <div
          class="hidden md:block md:w-1/2 bg-cover bg-center"
          style="background-image: url('img/korean.jpg')"
        ></div>

        <!-- Login Form -->
        <div
          class="w-full md:w-1/2 p-10 flex flex-col justify-center bg-gradient-to-b from-white via-violet-50 to-emerald-50"
        >
          <h2 class="text-4xl font-extrabold text-violet-700 mb-2">
            Selamat Datang!
          </h2>
          <p class="text-gray-600 mb-6 text-sm">
            Masuk ke akun <strong>jaket aa</strong> kamu untuk belanja
          </p>

          <form id="loginForm" class="space-y-4">
            <div class="relative">
              <input
                type="text"
                id="usernameOrEmail"
                placeholder="Username atau Email"
                class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-400 text-sm"
              />
              <span class="absolute left-3 top-3.5 text-gray-400">📧</span>
            </div>

            <div class="relative">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-400 text-sm"
              />
              <span class="absolute left-3 top-3.5 text-gray-400">🔒</span>
              <span
                id="togglePassword"
                class="absolute right-3 top-3.5 cursor-pointer text-gray-400 text-xl"
                >👁️</span
              >
            </div>

            <button
              type="submit"
              class="w-full bg-violet-600 text-white py-3 rounded-lg font-semibold hover:bg-violet-700 transition-all shadow-md"
            >
              Masuk
            </button>

            <p id="loginError" class="text-red-500 text-sm"></p>
          </form>

          <p class="text-sm text-gray-700 mt-6 text-center">
            Belum punya akun?
            <a
              href="register.html"
              class="text-violet-600 font-semibold hover:underline"
              >Daftar Sekarang</a
            >
          </p>
        </div>
      </div>
    </section>
    <script type="module" src="login.js"></script>
  </body>
</html>
