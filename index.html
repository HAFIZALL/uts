<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.6.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/11.6.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/11.6.0/firebase-performance-compat.js"
    ></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
      body {
        background: linear-gradient(135deg, #e3f2fd, #fff3e0);
        color: #263238;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #message {
        background: #ffffff;
        max-width: 400px;
        margin: 80px auto;
        padding: 36px 28px;
        border-radius: 12px;
        border: 1px solid #ddd;
        text-align: center;
      }
      #message h2 {
        color: #ff6f00;
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 8px;
      }
      #message h1 {
        font-size: 24px;
        font-weight: 400;
        color: #455a64;
        margin: 0 0 20px;
      }
      #message p {
        font-size: 15px;
        line-height: 1.6;
        margin: 16px 0 24px;
        color: #616161;
      }
      #message a {
        display: inline-block;
        background: #0288d1;
        text-decoration: none;
        color: #ffffff;
        padding: 14px 20px;
        border-radius: 6px;
        text-transform: uppercase;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: background 0.3s ease;
      }
      #message a:hover {
        background: #0277bd;
      }
      #load {
        text-align: center;
        font-size: 13px;
        color: #757575;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        body {
          background: #ffffff;
          border-top: 10px solid #ff6f00;
        }
        #message {
          margin-top: 40px;
          box-shadow: none;
          border: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>Welcome Aboard</h2>
      <h1>Your Firebase Hosting is Ready</h1>
      <p>
        You've successfully deployed with Firebase Hosting. Now let's build
        something amazing together!
      </p>
      <a target="_blank" href="https://firebase.google.com/docs/hosting/"
        >View Documentation</a
      >
    </div>
    <p id="load">Loading Firebase SDK&hellip;</p>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");
        try {
          let app = firebase.app();
          let features = [
            "auth",
            "database",
            "firestore",
            "functions",
            "messaging",
            "storage",
            "analytics",
            "remoteConfig",
            "performance",
          ].filter((feature) => typeof app[feature] === "function");
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            "Error loading the Firebase SDK, check the console.";
        }
      });
    </script>
  </body>
</html>
